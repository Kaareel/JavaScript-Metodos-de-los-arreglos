<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Todo list</title>
</head>

<body>
    <nav>
        <section>
            <div class="contenido">
                <h1>Todo List</h1>
                <div class="Titulo">
                    <h3>Nueva tarea</h3>
                    <input id="nuevatarea" type="text" class="addlist">
                    <button id="agregartarea">Agregar</button>
                </div>
                <div class="datos">
                    <div class="1">
                        <p>Total: <span id="total">0</span></p>
                        <p>Realizadas: <span id="completadas">0</span></p>
                    </div>
                    <div class="tabla">
                        <div>
                            <span class="titulo-ID">
                                ID
                            </span>
                            <span class="titulo-Tarea">
                                Tarea
                            </span>
                        </div>
                        <ul id="tabladetareas">
                            <li>
                                <span>
                                    1
                                </span>
                                <span>
                                    beber
                                </span>
                            </li>
                            <li>
                                <span>
                                    2
                                </span>
                                <span>
                                    ordenar
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>

        </section>
    </nav>
    <script src="./asset/js/javascript.js"></script>
</body>

</html>
